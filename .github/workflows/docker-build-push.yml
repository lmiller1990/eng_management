name: Build, Test, and Push Docker Image

on:
  push:
    branches:
      - '**'  # Run on all branches

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/eng_management

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build app image (local, for tests)
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: notate_app_test:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            GIT_COMMIT=${{ github.sha }}
            GIT_MESSAGE=${{ github.event.head_commit.message || format('{0}', github.sha) }}

      - name: Start Docker Compose stack
        run: docker compose -f docker-compose.test.yml up -d

      - name: Wait for app to be healthy
        run: |
          for i in {1..30}; do
            curl -sf http://localhost:3000/up && exit 0
            sleep 2
          done
          docker compose -f docker-compose.test.yml logs
          exit 1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.26.0

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      # - name: Run Playwright tests
      #   run: pnpm exec playwright test --project=chromium
      #   env:
      #     CI: true

      - name: Tear down Docker Compose
        if: always()
        run: docker compose -f docker-compose.test.yml down -v

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'  # Only deploy on main branch

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            GIT_COMMIT=${{ github.sha }}
            GIT_MESSAGE=${{ github.event.head_commit.message || format('{0}', github.sha) }}