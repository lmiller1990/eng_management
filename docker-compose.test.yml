services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: eng_management_test
    ports:
      - "5433:5432"  # Different port to avoid conflicts with local dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_test_data:/var/lib/postgresql/data

  test-db-setup:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      RAILS_ENV: test
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/eng_management_test
      SECRET_KEY_BASE: test_secret_key_base_for_testing_only
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      bash -c "
        rails db:create &&
        rails db:migrate &&
        rails db:fixtures:load
      "
    volumes:
      - .:/rails  # Mount source for development iteration

  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      RAILS_ENV: test
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/eng_management_test
      SECRET_KEY_BASE: test_secret_key_base_for_testing_only
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      test-db-setup:
        condition: service_completed_successfully
    command: ./bin/rails server -b 0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/up"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    volumes:
      - .:/rails  # Mount source for development iteration

  playwright:
    image: mcr.microsoft.com/playwright:v1.57.0-jammy
    working_dir: /app
    environment:
      BASE_URL: http://app:3000
      CI: "true"
    depends_on:
      app:
        condition: service_healthy
    command: npx playwright test
    volumes:
      - .:/app
      - /app/node_modules  # Prevent overwriting container node_modules
    ipc: host  # Better for running browsers

volumes:
  postgres_test_data:
